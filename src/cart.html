<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-card {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      background-color: #fff;
    }

    .discount-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: red;
      color: white;
      padding: 2px 8px;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
    }

    .product-img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .price {
      font-weight: bold;
      color: red;
      font-size: 1.2rem;
    }

    .original-price {
      text-decoration: line-through;
      color: #888;
      font-size: 0.9rem;
    }

    .brand {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 0.9rem;
      color: #444;
      position: absolute;
      right: 5px;
      top: 10px;
    }

    .favorite-icon {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.2rem;
      color: gray;
      cursor: pointer;
    }

    .product-name {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <div class="row g-3">
    <!-- Product 1 -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="discount-tag">-50%</div>
        <img src="https://i.imgur.com/B5CFHLo.png" alt="Product 1" class="product-img">
        <div class="brand">361째 Sport</div>
        <div class="mt-2">
          <div class="price">US $37.98 <span class="original-price">US $75.95</span></div>
          <div class="product-name mt-1">Cushion Runing Sneakers</div>
        </div>
        <div class="favorite-icon">&#9825;</div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card">

</body>
</html>
